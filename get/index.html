<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Rickroll</title>
    <script>
        const rickrollLink = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";

        window.onload = () => {
            for (let i = 0; i < 5; i++) {
                window.open(rickrollLink, "_blank", "width=800,height=600");
            }
        };
    </script>
</head>
<body>
</body>
</html>
